<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="fullName">Enter username:</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name errors</div>
    <br/>
    <label for="email">Enter your email:</label>
    <input type="text" th:field="*{email}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors
    </div>
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
